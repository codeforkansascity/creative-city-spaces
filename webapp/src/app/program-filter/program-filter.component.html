<div>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br><br>
    <mat-form-field>
        <mat-select (selectionChange)='setType($event.value)'>
            <mat-option *ngFor='let t of types' [value]='t.type'>{{ t.type }}</mat-option>
        </mat-select>
    </mat-form-field>
