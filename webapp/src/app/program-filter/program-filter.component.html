<div class="program-filter">
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br><br>
    <mat-form-field>
        <mat-select (selectionChange)='setType($event.value)'>
            <mat-option *ngFor='let t of types' [value]='t.type'>{{ t.type }}</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <select>
        <option value="type1+type2+type3">All</option>
        <option *ngFor="let t of types" [value]="t.type">{{t.type}}</option>
    </select><br><br>
    Primary Function<br>
    <select>
        <option *ngFor="let p of primary_functions" [value]="p.pimary_function">{{p.primary_function}}</option>
 
    </select><br><br>
    Event Council District<br>
    <select>
        <option *ngFor="let e of event_council_districts" [value]="e.event_council_district">{{e.event_council_district}}</option>
    </select><br><br>
    <input type="submit" value="Submit">
</div>
