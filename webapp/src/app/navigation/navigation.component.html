<span>
<mat-button-toggle-group class="alternate-theme">
  <mat-button-toggle type="button" (click)="ShowDiv('places')">Places</mat-button-toggle>
  <mat-button-toggle type="button" (click)="ShowDiv('programs')">Activities</mat-button-toggle>
</mat-button-toggle-group>
<ng-container *ngIf="currDiv == 'places'">
  <app-place-filter></app-place-filter>
</ng-container>
<ng-container *ngIf="currDiv  == 'programs'">
  <app-program-filter></app-program-filter>
</ng-container>
</span>
