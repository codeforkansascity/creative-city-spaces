<div fxLayout="row">
  <div fxFlex="3%" class="fxFlex">
    <div fxLayout="column" class="column">
      <mat-sidenav-container class="example-container" autosize>
        <mat-sidenav #drawer class="example-sidenav" mode="side">
          <app-navigation></app-navigation>
        </mat-sidenav>

        <div class="example-sidenav-content">
            <button type="button" class="filter-button" aria-label="Toggle filters" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
          </div>
      </mat-sidenav-container>
    </div>
  </div>

  <app-map-container fxFlex="97%"></app-map-container>
</div>
