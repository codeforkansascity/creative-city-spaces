<div fxFlex='1 1 100%' class="point-details">
    <div fxLayout='row'>
        <button mat-button (click)='clearDetails()'>
            <mat-icon>chevron_right</mat-icon>
        </button>
        <div>
            <div fxLayout='column' class="text">
                <div>{{ data.name || data.event_project_title }}</div>
                <div>
                    <div>{{ data.type }}</div>
                    <img src="././assets/photo_placeholder.png" alt="photo placeholder" height="115" width="83">
                    <p class="description">{{ data.description  || data.event_project_description }}</p>
                    <div class="contacts">Contacts</div>
                    <div fxLayout='row'>
                        <div class="address">{{ data.address || data.location }}</div>
                        <div *ngIf='data.contact_information?.url'>
                            <a mat-button href='{{data.contact_information.url}}' target='_blank'>Visit Website</a>>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
